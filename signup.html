    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Sign up for uipciming events information <i class="fa-solid fa-calendar-days"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="webinar">Webinars</label>
            <input type="radio" id="webinar" name="type_meeting" value="webinar" required>
            <label for="summit">Summit</label>
            <input type="radio" id="summit" name="type_meeting" value="summit">
            <label for="both">Both</label>
            <input type="radio" id="both" name="type_meeting" value="both">
            
            <input class="join-button" type="submit" value="Let's biohack!">
    
        </form>
 
    </section>
